{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block contactact %} active {% endblock contactact %}

{% block body %}
<div class="container my-3"> 
    <h2>Contact Us</h2>
    <form method="post" action="/contact/"> {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="textarea" class="form-control" id="name" name="name" placeholder="Aston Martin">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="9876543210">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Example textarea</label>
        <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
